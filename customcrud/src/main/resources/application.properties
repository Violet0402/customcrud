server.port=8888
server.servlet.context-path=/custom

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/custom?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

mybatis.mapper-locations=classpath:/com/sumaojin/ems_thymeleaf/dao/*.xml
mybatis.type-aliases-package=com.sumaojin.entity

spring.resources.static-locations=classpath:/templates/,classpath:/static/
