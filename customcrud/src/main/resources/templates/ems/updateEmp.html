<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>update Emp</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css"
			  th:href="@{/css/style.css}" />
	</head>

	<body>
		<div id="wrap">
			<div id="top_content">
					<div id="header">
						<div id="rightheader">
							<p>
								2009/11/20
								<br />
							</p>
						</div>
						<div id="topheader">
							<h1 id="title">
								<a th:action="@{/index/index}">Main</a>
							</h1>
						</div>
						<div id="navigation">
						</div>
					</div>
				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						update Emp info:
					</h1>
					<form th:action="@{/user/update(id=${user.id})}" method="post">
						<table cellpadding="0" cellspacing="0" border="0"
							class="form_table">
							<tr>
								<td valign="middle" align="right">
									mobile:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="mobile" th:value="${user.mobile}"/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									password:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="password" th:value="${user.password}"/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									sex:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="sex" th:value="${user.sex}"/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									birthdate:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="birthdate" placeholder="XXXX/XX/XX" th:value="${#dates.format(user.birthdate,'yyyy/MM/dd')}"/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									address:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="address" th:value="${user.address}"/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									email:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="email" th:value="${user.email}"/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									state:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="state" th:value="${user.state}"/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									create_time:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="create_time" placeholder="XXXX/XX/XX" th:value="${#dates.format(user.create_time,'yyyy/MM/dd')}"/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									update_time:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="update_time" placeholder="XXXX/XX/XX" th:value="${#dates.format(user.update_time,'yyyy/MM/dd')}"/>
								</td>
							</tr>
						</table>
						<p>
							<input type="submit" class="button" value="Confirm" />
						</p>
					</form>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
					ABC@126.com
				</div>
			</div>
		</div>
	</body>
</html>
